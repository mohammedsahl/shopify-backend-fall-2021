name: backend-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mongodb-version: [4.0, 4.2, 4.4]
    steps:
      - uses: actions/checkout@v2
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event"
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}"
      - name: Check out repository code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner"
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner"
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.3.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
      - run: echo "ğŸ“ MongoDB is up and running"
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: npm install
      - run: echo "ğŸ¶ NPM has completed installing all packages"
      - run: npm test
      - run: echo "âœ”ï¸ All tests have finished running"
      - run: echo "ğŸ This job's status is ${{ job.status }}"